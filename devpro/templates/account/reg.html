{% extends "base.html" %}
{% load static %}
{% block head %}
    <script type="text/javascript" src={% static "javascript/reg.js" %}></script>

    <style>
        body{
            background-color:#1ABC9C;
        }
        form{
            color: #A93226;

        }
        label{
            font-size: medium;
        }

    </style>

{% endblock %}
<body>
{% block content %}

   
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form action="" method="POST">
                	<center><h4 style="color: red">{{ msg }}</h4></center>
                    {% csrf_token %}

                    <div class="form-group">
                        <label>First Name:</label>

                        <input type="text" name="fname" required="required"class="form-control" id="fn" placeholder="Enter first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name:</label>
                        <input type="text" name="lname" required="required" class="form-control" id="fn" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label>User Name:</label>
                        <input type="text" name="uname" required="required" class="form-control" id="fn" placeholder="Enter user name">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="pwd" required="required" class="form-control" id="fn" placeholder="Enter password">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" name="cpwd" required="required" class="form-control" id="fn" placeholder="Enter confirm password">
                    </div>
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" name="email" required="required" class="form-control" id="fn" placeholder="Enter email id">
                    </div>
                    <div class="form-group">
                        <label>Mobile No:</label>
                        <input type="text" name="mobile" required="required" class="form-control" id="fn" placeholder="Enter mobile No.">
                    </div>
                    
                    <br>
                    <div><center>
                            <input type="submit" class="btn btn-default" value="Submit">
                            <input type="reset" value="Reset" class="btn btn-default">
                        </center>
                    </div><br/><br/><br/>
                </form>
            </div>
        </div>
   
{% endblock %}
</body>
</html>
